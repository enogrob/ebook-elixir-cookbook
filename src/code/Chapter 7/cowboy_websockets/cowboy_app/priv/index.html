<!DOCTYPE html>
<html>
  <head>
    <title>Cowboy WebSockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/navbar.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <strong>
          <a class="navbar-brand" href="#">Websockets</a>
          </strong>
        </div>
        <div class="navbar-collapse collapse">
        </div>
      </div>

      <div class="jumbotron">
        <div id="navigation">
          <input type='text' size="30" id="message_text"></input>
          <button type="button" name="send" onclick="sendTxt();" type="button" class="btn btn-lg">Send!</button>
          <br/>
          <br/>
          <button type="button" name="close" onclick="disconnect();" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-off"></span> Close Ws</button>
          <button type="button" name="open" onclick="connect();" type="button" class="btn btn-success"><span class="glyphicon glyphicon-play"></span> Open Ws</button>
        </div>
        <div id="content">
          <br/>
          <div>
            <span class="badge">
                <span class="glyphicon glyphicon-envelope"></span>
                <span id="msgs_last" class="badge"></span>
              </span>
              <small>
                <span id="msgs" style="color: black;"></span>
              </small>
          </div>
        </div>

      </div>
        <div>
          <small>
            <p id="footer-info" style="color: red;"></p>
          </small>
          <small>
            <p id="status" style="color: green;"></p>
          </small>
          <small>
            <p id="connection" style="color: black;"></p>
          </small>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.json-2.4.min.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
